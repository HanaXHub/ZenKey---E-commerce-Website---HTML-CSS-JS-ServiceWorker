<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zenkey Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/NavbarBeforeLogin.js" defer></script>
    <script src="./scripts/FooterBefore.js" defer></script>
    <script type="text/javascript" src="./scripts/Login.js"></script>
    <link rel="icon" type="image/png" href="\Images\ZenkeyLogoIcon.png" sizes="32x32">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/Global.css" />
    <link rel="stylesheet" href="./css/Login.css">
    <link rel="manifest" href="/manifest.json">

</head>

<body>
    <header></header>

    <div class="page-wrapper login-image">
        <form class="container" onsubmit="validatePassword(event)">

            <div class="container-title">
                Login
            </div>
            <div class="container-subtitle">
                Login to continue shopping!
            </div>

            <div class="input-fields">
                <input class="input-field" type="email" id="email" name="email" placeholder="Email" required>
                <input class="input-field" type="password" id="password" name="password" placeholder="Password"
                    required>
                <input class="submitButton" type="submit" value="Login">
            </div>
            
            <div class="container-text">
                <p>Don't have an account? <a href="Signup.html"> Signup here</a></p>
            </div>
            
            <span id="passError"></span>
        </form>
    </div>
    <footer></footer>

</body>

</html>
