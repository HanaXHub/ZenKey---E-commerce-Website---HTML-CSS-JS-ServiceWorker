<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/indexedDB.js" defer></script>
    <script src="./scripts/OrdersDB.js" defer></script>
    <script src="./scripts/Checkout.js" defer></script>
    <script src="./scripts/Navbar.js" defer></script>
    <script src="./scripts/Popups.js"></script>
    <script src="./scripts/Footer.js" defer></script>
    <script src="./scripts/progressive-ui-kitt/progressive-ui-kitt-sw-helper.js" defer></script>
    <link
      rel="icon"
      type="image/png"
      href="\Images\ZenkeyLogoIcon.png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
    <link rel="stylesheet" href="./css/Checkout.css" />
    <link rel="stylesheet" href="./css/Global.css" />
    <link rel="stylesheet" href="./css/Notification.css" />
    <link rel="manifest" href="/manifest.json" />

    <title>Checkout</title>
  </head>

  <body>
    <header></header>

    <div class="grid-page">
      <div class="breadcrumbs">
        Home > Cart > <span class="breadcrumbs-active"> Checkout </span>
      </div>

      <div class="checkout-grid">
        <div class="checkout-billing">
          <div class="checkout-title">
            Billing Details
          </div>

          <div class="checkout-group">
            <label for="name" class="checkout-label">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="checkout-input"
              placeholder="John Doe"
              required
            />
          </div>

          <div class="checkout-group">
            <label for="address" class="checkout-label">Street Address</label>
            <input
              type="text"
              id="address"
              name="address"
              class="checkout-input"
              placeholder="Al Warqa 1"
              required
            />
          </div>

          <div class="checkout-group">
            <label for="address-2" class="checkout-label"
              >Apartment, floor, etc. (optional)</label
            >
            <input
              type="text"
              id="address-2"
              name="address-2"
              class="checkout-input"
              placeholder="Villa 15"
            />
          </div>

          <div class="checkout-group">
            <label for="city" class="checkout-label">Town/City</label>
            <input
              type="text"
              id="city"
              name="city"
              class="checkout-input"
              placeholder="Dubai"
              required
            />
          </div>

          <div class="checkout-group">
            <label for="phone" class="checkout-label">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="checkout-input"
              placeholder="+971 50 123 4567"
              required
            />
          </div>

          <div class="checkout-group">
            <label for="email" class="checkout-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="checkout-input"
              placeholder="johndoe@gmail.com"
              required
            />
          </div>

          <div class="checkout-checkbox">
            <input
              type="checkbox"
              id="save-info"
              name="save-info"
              class="checkout-checkbox-input"
            />
            <label for="save-info" class="checkout-checkbox-label"
              >Save this information for next time</label
            >
          </div>
        </div>

        <div class="checkout-card-details">
          <div class="checkout-title">
            Card Details
          </div>

          <div class="card-type-label">
            Card Type
          </div>

          <div class="card-type">
            <img
              class="master-image"
              src="../Images/ms_logo.jpg"
              alt="Mastercard"
              data-card-type="mastercard"
            />
            <img
              class="visa-image"
              src="../Images/visa_logo.png"
              alt="Visa"
              data-card-type="visa"
            />
          </div>

          <div class="checkout-group">
            <label for="cardholder" class="checkout-label"
              >Cardholder Name</label
            >
            <input
              type="text"
              id="cardholder"
              name="cardholder"
              class="checkout-input"
              placeholder="John Doe"
              required
            />
          </div>

          <div class="checkout-group">
            <label for="card-number" class="checkout-label">Card Number</label>
            <input
              type="text"
              id="card-number"
              name="card-number"
              class="checkout-input"
              placeholder="1111 2222 3333 4444"
              required
            />
          </div>

          <div class="checkout-group-inline">
            <div class="checkout-group expiry-input">
              <label for="expiry-date" class="checkout-label"
                >Expiry Date</label
              >
              <input
                type="text"
                id="expiry-date"
                name="expiry-date"
                class="checkout-input"
                placeholder="mm/yy"
                required
              />
            </div>

            <div class="checkout-group cvv-input">
              <label for="cvv" class="checkout-label">CVV</label>
              <input
                type="text"
                id="cvv"
                name="cvv"
                class="checkout-input"
                placeholder="123"
                required
              />
            </div>
          </div>

          <hr class="checkout-hr" />

          <div class="checkout-summary-subtitles">
            <div class="checkout-summary-subtitle">
              Subtotal
            </div>
            <div class="checkout-summary-subtitle" id="subtotal">
              AED 0.00
            </div>
          </div>
          <div class="checkout-summary-subtitles">
            <div class="checkout-summary-subtitle">
              Shipping
            </div>
            <div class="checkout-summary-subtitle" id="shipping">
              AED 0.00
            </div>
          </div>
          <div class="checkout-summary-subtitles">
            <div class="checkout-summary-subtitle">
              Total (Tax incl.)
            </div>
            <div class="checkout-summary-subtitle" id="total">
              AED 0.00
            </div>
          </div>

          <!--  On click of button go to checkoutpage -->
          <button
            class="priced-checkout-button" onclick="notificationPermission()"
          >
            <span class="button-price" id="button-price">
              AED 0.00
            </span>
            <span>
              Checkout
              <i class="fa-solid fa-arrow-right-long"></i>
            </span>
          </button>
        </div>
      </div>
    </div>

       <script src="/scripts/progressive-ui-kitt/progressive-ui-kitt.js"></script>
       <script>
       ProgressiveKITT.setStylesheet("/scripts/progressive-ui-kitt/themes/flat.css");
       ProgressiveKITT.render();
       </script>
       

    <footer></footer>
  </body>
</html>
