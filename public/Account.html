<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Account information</title>
    <script type="text/javascript" src="./scripts/Account.js"></script>
    <script src="./scripts/indexedDB.js" defer></script>
    <script src="./scripts/OrdersDB.js" defer></script>
    <script src="./scripts/Navbar.js" defer></script>
    <script src="./scripts/Popups.js"></script>
    <script src="./scripts/Footer.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="\Images\ZenkeyLogoIcon.png" sizes="32x32">
    <link rel="stylesheet" href="./css/Account.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/Global.css">
    <link rel="stylesheet" href="./css/Notification.css" />
    <link rel="manifest" href="/manifest.json">
    <script src="./scripts/progressive-ui-kitt/progressive-ui-kitt-sw-helper.js" defer></script>
</head>

<body>
    <header></header>

    <div class="grid-page">
        <div class="breadcrumbs">
            Account > <span class="breadcrumbs-active" id="breadcrumbs-active"> Profile </span>
        </div>
        <div class="accountTitle">
            Account Settings
        </div>
        <div class="wrapper">
            <div class="MenuItems">
                <ul class="links">
                    <li onclick="clicked(this)" class="menuLink" id="profile">Profile</li>

                    <li onclick="clicked(this)" class="menuLink" id="orders">My Orders</li>

                    <li onclick="clicked(this)" class="menuLink" id="payment">Payment Info</li>

                    <hr>

                    <li onclick="confirmation('Are you sure?','This action will permanently delete your account.')"
                        id="deleteAcc"> Delete Account</li>
                </ul>
            </div>

            <div id="UserSelection">
                <div class="infoTitle">
                    User Info
                </div>
                <input class="inputFieldDiv" type="text" id="firstname" name="firstname"
                    placeholder="Full name" pattern="^[a-z|A-Z]{2,}$" required>
                <input class="inputFieldDiv" type="email" id="email" name="email" placeholder="Email" required>
                <hr>
                <div class="infoTitle">
                    Change Password
                </div>
                <input class="inputFieldDiv" type="password" id="password" name="password" placeholder="Password"
                    title="Password must be between 6-15 characters and must include atleast one lowercase, uppercase, number, and special character"
                    required>
                <input class="inputFieldDiv" type="password" id="confirm_password" name="confirm_password"
                    placeholder="Confirm password" required>
                <input class="submitButton" type="submit" value="Save">
            </div>
        </div>

    </div>
    <footer></footer>
</body>

</html>
