<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Account information</title>
   
    <script type="text/javascript" src="./scripts/Account.js"></script>
    <script src="./scripts/Navbar.js" defer></script>
    <script src="./scripts/Popups.js"></script>
    <script src="./scripts/Footer.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="\Images\ZenkeyLogoIcon.png" sizes="32x32">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">

<body>
    <header></header>

    <div class="grid-page">
        <div class="breadcrumbs">
            Account > <span class="breadcrumbs-active" id="breadcrumbs-active"> Profile </span>
        </div>
        <div class="accountTitle">
            Account Settings
        </div>
        <div class="wrapper">
            <div class="MenuItems">
                <ul class="links">
                    <li class="menuLink" id="profile" onclick="clicked(this)">Profile</li>

                    <li class="menuLink" id="orders" onclick="clicked(this)">My Orders</li>

                    <li class="menuLink" id="paymentOffline" onclick="clicked(this)">Payment Info</li>

                    <hr>

                    <li onclick="confirmation('Are you sure?','This action will permanently delete your account.')"
                        id="deleteAcc"> Delete Account</li>
                </ul>
            </div>

            <div id="UserSelectionOffline">
                <h2>Oops!</h2>
                <p>It seems you're currently offline. Please reconnect to the internet to access this information.</p>
            </div>
        </div>

    </div>
    </div>
    <footer></footer>
